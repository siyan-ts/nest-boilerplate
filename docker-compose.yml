version: '3.8'

services:
  microservice:
    build:
      context: ./microservice
      dockerfile: Dockerfile
    container_name: nestjs-microservice
    environment:
      - FROM_MICROSERVICE=from microservice
    ports:
      - "3001:3001"
    networks:
      - nestjs-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/greeting"]
      interval: 10s
      timeout: 5s
      retries: 3

  main-app:
    build:
      context: ./main-app
      dockerfile: Dockerfile
    container_name: nestjs-main-app
    environment:
      - FROM_MAIN=from main
      - MICROSERVICE_URL=http://microservice:3001
    ports:
      - "3000:3000"
    networks:
      - nestjs-network
    depends_on:
      microservice:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/hello"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  nestjs-network:
    driver: bridge
